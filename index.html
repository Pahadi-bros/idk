<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Travel with us</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@100..800&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="nav_header">
            <nav class="nav_container">
                <div class="nav_logo">ANULI.</div>
                <ul class="nav_list">
                    <li class="nav_list_item"><a href="./">HOME</a></li>
                    <li class="nav_list_item">
                        <a href="./wishing/">WHISING</a>
                    </li>
                    <li class="nav_list_item">
                        <a href="./gallery/">GALLARY</a>
                    </li>
                </ul>
                <div class="nav_button">
                    <a href="./gallery/">FOR FUN</a>
                </div>
            </nav>
        </header>

        <main class="main_container">
            <figure>
                <img
                    src="https://images.pexels.com/photos/7180207/pexels-photo-7180207.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
                    alt="happy birthday"
                    class="main_figure"
                />
            </figure>
            <div class="main_overhead_heading">HAPPY BIRTHDAY</div>
            <div class="main_overhead_header_part">ANULI</div>
            <div class="main_overhead_button">
                <img
                    src="./photos/upRight.png"
                    alt=""
                    class="main_overhead_icon"
                />
            </div>
            <div class="main_overhead_figure">
                <figure>
                    <video
                        class="main_overhead_figure_img"
                        style="object-fit: cover"
                        src="https://videos.pexels.com/video-files/7866854/7866854-sd_360_640_30fps.mp4"
                        autoplay
                    ></video>
                </figure>
                <figure>
                    <video
                        class="main_overhead_figure_img"
                        style="object-fit: cover"
                        src="https://videos.pexels.com/video-files/8015183/8015183-sd_360_640_25fps.mp4"
                        autoplay
                    ></video>
                </figure>
                <figure>
                    <img
                        class="main_overhead_figure_img"
                        src="https://images.pexels.com/photos/3831785/pexels-photo-3831785.jpeg?auto=compress&cs=tinysrgb&w=1200"
                        alt="birthday"
                    />
                </figure>
                <figure>
                    <div class="main_overhead_figure_img">
                        <a href="./wishing/">
                            <img
                                class="main_overhead_more"
                                src="./photos/dot.png"
                                alt="three dot"
                            />
                        </a>
                    </div>
                </figure>
            </div>

            <div class="main_overhead_right_corner">
                <figure>
                    <img
                        src="./photos/u12.jpeg"
                        alt="mountain"
                        class="main_overhead_right_corner_img"
                    />
                </figure>
                <figure class="main_overhead_right_corner_button">
                    <a href="./gallery">
                        <img
                            src="./photos/upRight.png"
                            alt="upRight icon"
                            class="main_overhead_right_corner_upright"
                    /></a>
                </figure>
                <div>
                    <a href="./gallery" class="viwe_more">GALLARY</a>
                </div>
            </div>
        </main>
    </body>
</html>
